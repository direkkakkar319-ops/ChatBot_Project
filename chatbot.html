<!DOCTYPE html>
<html>

<head>
  <!-- Chat Bot UI built with React (via supersimpledev CDN) -->
  <title>Chat Bot</title>
  <style>
    /* Reset and base typography */
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      /* IMPORTANT FIX */
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
    }

    /* Message input and actions */
    .send-button {
      background-color: rgb(25, 135, 84);
      color: white;
      padding: 12px 20px;
      border: none;
      margin-left: 10px;
      border-radius: 10px;
      font-size: 15px;
      cursor: pointer;
    }

    .chat-input {
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
      flex-grow: 1;
    }

    /* Bottom input bar layout */
    .chat-input-container {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
      margin-bottom: 60px;
    }

    /* App container (unused in current layout) */
    .app-container {
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: white;
    }

    /* React mount container */
    .js-container {
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: white;
    }

    /* Outgoing (user) message row */
    .chat-message-user {
      display: flex;
      justify-content: flex-end;
      align-items: flex-start;
      /* FIX */
    }

    /* Incoming (robot) message row */
    .chat-message-robot {
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      /* FIX */
    }

    /* Message bubble */
    .chat-message-text {
      background-color: rgb(238, 238, 238);
      border-radius: 10px;
      padding: 15px 20px;
      margin: 0 10px 20px 10px;
      max-width: 300px;
      line-height: 1.4;
      overflow-wrap: break-word;
      word-break: break-word;
    }

    /* Avatar image */
    .chat-message-profile {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      object-fit: cover;
    }

    /* Scrollable message list */
    .chat-messages-container {
      flex-grow: 1;
      padding: 10px;
      overflow-y: scroll;
      margin-top: 20px;
      scrollbar-width: none;
      /* IMPORTANT FIX: scrolling */
    }
  </style>
</head>

<body>
  <div class="js-container"></div>

  <script src="https://unpkg.com/supersimpledev/react.js"></script>
  <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
  <script src="https://unpkg.com/supersimpledev/babel.js"></script>
  <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

  <script type="text/babel">
    // ChatInput: captures user text and appends user + bot messages
    function ChatInput({ chatMessages, setChatMessages }) {
      const [inputText, setInputText] = React.useState('');
      // Update controlled input state
      function saveInputText(event) {
        setInputText(event.target.value);
      }

      // Send current input: add user message, get bot reply, clear input
      function sendMessage() {
        // Append user message to the list
        const newChatMessages = [
          ...chatMessages,
          {
            message: inputText,
            sender: 'user',
            id: crypto.randomUUID()
          }
        ];
        setChatMessages(newChatMessages);

        // Generate bot response and append it
        const response = Chatbot.getResponse(inputText);
        setChatMessages([
          ...newChatMessages,
          {
            message: response,
            sender: 'robot',
            id: crypto.randomUUID()
          }
        ]);

        // Reset input field
        setInputText('');
      }
      return (
        <div className="chat-input-container">
          <input
            placeholder="Send a message to Chatbot"
            size="30"
            onChange={saveInputText}
            value={inputText}
            className='chat-input'
          />
          <button
            onClick={sendMessage}
            className="send-button"
          >Send</button>
        </div>
      );
    }

    // ChatMessage: renders a single message with optional avatar
    function ChatMessage({ message, sender }) {
      // const {message, sender} = props;

      // if (sender === 'robot') {
      //   return (
      //     <div>
      //       <img src="robot.png" width="50" />
      //       {message}
      //     </div>
      //   );
      // }


      return (
        <div className={
          sender === 'user'
            ? 'chat-message-user'
            : 'chat-message-robot'
        }>
          {sender === 'robot' && (
            <img src="robot.png"
              className="chat-message-profile"
            />
          )}
          <div className="chat-message-text">{message}</div>
          {sender === 'user' && (
            <img src="user.png"
              className="chat-message-profile"
            />
          )}
        </div>
      );

    }
    // ChatMessages: renders list and auto-scrolls to bottom on updates
    function ChatMessages({ chatMessages }) {
      const chatMessagesRef = React.useRef(null);
      // Auto-scroll when the messages array changes
      React.useEffect(() => {
        const containerElem = chatMessagesRef.current
        if(containerElem){
          containerElem.scrollTop = containerElem.scrollHeight;
        }
        console.log("string update");
      }, [chatMessages]);


      return (
        <div className="chat-messages-container" ref={chatMessagesRef}>
          {chatMessages.map((chatMessage) => {
            return (
              <ChatMessage
                message={chatMessage.message}
                sender={chatMessage.sender}
                key={chatMessage.id}
              />
            );
          })}
        </div>
      );
    }
    // App: top-level component holding message state and composing UI
    function App() {
      // Seed with sample conversation
      const [chatMessages, setChatMessages] = React.useState([


        {
          message: 'hello chatbot',
          sender: 'user',
          id: 'id1'
        },
        {
          message: 'Hello! How can I help you?',
          sender: 'robot',
          id: 'id2'
        },
        {
          message: 'can you get me todays date',
          sender: 'user',
          id: 'id3'
        },
        {
          message: 'Today is November 19',
          sender: 'robot',
          id: 'id4'
        }
      ]);

      // const [chatMessages, setChatMessages]=array
      // const chatMessages = array[0];
      // const setChatMessages = array[1];
      // Render messages list and input bar
      return (
        <>

          <ChatMessages
            chatMessages={chatMessages}
          />
          <ChatInput
            chatMessages={chatMessages}
            setChatMessages={setChatMessages}
          />
        </>
      );
    }

    const container = document.querySelector('.js-container');
    // Mount React app into the page
    ReactDOM.createRoot(container).render(<App />);
  </script>
</body>

</html>
